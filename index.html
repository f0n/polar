<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sport 2 Polar</title>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <style>
body{
  font-family: "Arial Black", Gadget, sans-serif;
  font-size: 2em;
    }

h2 {
  text-align: center;
  font-family: "Arial Black", Gadget, sans-serif;
  font-size: 3em;
}
    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
}
input[type=tel], select {
    width: 25%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    font-family: "Arial Black", Gadget, sans-serif;
    font-size: 2em;
}
output {
    font-family: "Arial Black", Gadget, sans-serif;
    font-size: 2em;
}
img {
    width: 100%;
}
  </style>
</head>
<body>
  <h2>Wills Wing <br>Sport 2 Polar</h2>
  <div>
  <form oninput="polarFunction()">
    <input id="aa" type="teL" pattern="[0-9]*" name="a"  value="22" /> mph<br>
    <output id="polar1" name="result">-189</output>  ft/min
  </form>
</div>
<img src="https://www.willswing.com/wp-content/uploads/2013/07/polarchart_1.gif">

<script>
function polarFunction(){
  var speed = document.getElementById("aa").value;
  document.getElementById("polar1").innerHTML = Math.round((-1.0797 * speed * speed) + (52.466 * speed - 820.183))
}
</script>

</body>
</html>
