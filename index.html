<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sport 2 Polar</title>
  <script src="https://d3js.org/d3-format.v1.min.js"></script>
  <style>

body{
  font-family: "Arial Black", Gadget, sans-serif;
  font-size: 2em;  
    }
    
h2 {
  text-align: center;
  font-family: "Arial Black", Gadget, sans-serif;
  font-size: 3em;
}

    div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
    text-align: center;
}

input[type=text], select {
    width: 25%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
    text-align: center;
    font-family: "Arial Black", Gadget, sans-serif;
    font-size: 2em;
}

output {
    font-family: "Arial Black", Gadget, sans-serif;
    font-size: 2em;  
}

img {
    width: 100%;

}
  </style>
</head>
<body>
  <h2>Wills Wing <br>Sport 2 Polar</h2>
  <div>
  <form oninput="result.value=Math.round((-1.0797 * parseInt(a.value) * parseInt(a.value)) + (52.466 * parseInt(a.value) - 820.183))">
    <input id="aa" type="tel" name="a" onchange="setTwoNumberDecimal" min="19" max="55" step="0.25" value="22" /> mph<br>
    <output id="polar" name="result">-189</output>  ft/min
  </form>
</div>
<img src="https://www.willswing.com/wp-content/uploads/2013/07/polarchart_1.gif">
</body>
</html>
